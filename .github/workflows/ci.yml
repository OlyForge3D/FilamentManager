name: CI Build

on:
  push:
    branches: [main, develop, 'feature/**']
  pull_request:
    branches: [main, develop]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Cache PlatformIO
        uses: actions/cache@v3
        with:
          path: |
            ~/.platformio
            ~/.cache/pip
          key: ${{ runner.os }}-pio-${{ hashFiles('platformio.ini') }}
          restore-keys: |
            ${{ runner.os }}-pio-

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade platformio

      - name: Install xxd
        run: sudo apt-get update && sudo apt-get install -y xxd

      - name: Build firmware
        run: pio run -e esp32dev

      - name: Build LittleFS
        run: pio run -t buildfs

      - name: Report binary size
        run: |
          echo "### Firmware Size" >> $GITHUB_STEP_SUMMARY
          ls -lh .pio/build/esp32dev/firmware.bin | awk '{print "Firmware: " $5}' >> $GITHUB_STEP_SUMMARY
          ls -lh .pio/build/esp32dev/littlefs.bin | awk '{print "LittleFS: " $5}' >> $GITHUB_STEP_SUMMARY
