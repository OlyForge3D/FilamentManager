name: CI Build

on:
  push:
    branches: [main, develop, 'feature/**']
  pull_request:
    branches: [main, develop]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        env:
          - esp32-wroom-32d
          - esp32-wroom-32d-lite
          - esp32-c3-mini
          - esp32-c3-mini-lite
          - esp32-c3-supermini
          - esp32-c3-supermini-lite
          - esp32-c6-devkit
          - esp32-c6-devkit-lite
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Cache PlatformIO
        uses: actions/cache@v3
        with:
          path: |
            ~/.platformio
            ~/.cache/pip
          key: ${{ runner.os }}-pio-${{ hashFiles('platformio.ini') }}
          restore-keys: |
            ${{ runner.os }}-pio-

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade platformio

      - name: Install xxd
        run: sudo apt-get update && sudo apt-get install -y xxd

      - name: Build firmware
        run: pio run -e ${{ matrix.env }}

      - name: Build LittleFS
        run: pio run -e ${{ matrix.env }} -t buildfs

      - name: Report binary size
        run: |
          echo "### Firmware Size (${{ matrix.env }})" >> $GITHUB_STEP_SUMMARY
          ls -lh .pio/build/${{ matrix.env }}/firmware.bin | awk '{print "Firmware: " $5}' >> $GITHUB_STEP_SUMMARY
          ls -lh .pio/build/${{ matrix.env }}/littlefs.bin | awk '{print "LittleFS: " $5}' >> $GITHUB_STEP_SUMMARY
