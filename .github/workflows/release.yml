name: Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version part to increment'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Compute new version
      id: get_version
      run: |
        CURRENT=$(grep '^version = ' platformio.ini | cut -d'"' -f2)
        IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"

        case "${{ inputs.bump }}" in
          major) MAJOR=$((MAJOR + 1)); MINOR=0; PATCH=0 ;;
          minor) MINOR=$((MINOR + 1)); PATCH=0 ;;
          patch) PATCH=$((PATCH + 1)) ;;
        esac

        VERSION="${MAJOR}.${MINOR}.${PATCH}"
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Bumped version: $CURRENT -> $VERSION"

    - name: Generate Release Notes
      id: release_notes
      run: |
        LATEST_TAG=$(git for-each-ref --sort=-creatordate --format '%(refname:short)' refs/tags | head -1)
        VERSION=${{ steps.get_version.outputs.VERSION }}

        {
          echo "CHANGES<<EOF"
          if [ -n "$LATEST_TAG" ]; then
            echo "## What's Changed (since ${LATEST_TAG})"
          else
            echo "## Initial Release"
          fi
          echo ""

          LOG_RANGE="${LATEST_TAG:+${LATEST_TAG}..HEAD}"
          LOG_RANGE="${LOG_RANGE:-HEAD}"

          ADDED=$(git log $LOG_RANGE --pretty=format:"%h - %s (%an)" | grep -iE '^[a-f0-9]+ - (feat|add|new)' | sed 's/^[a-f0-9]* - /- /' || true)
          FIXED=$(git log $LOG_RANGE --pretty=format:"%h - %s (%an)" | grep -iE '^[a-f0-9]+ - fix' | sed 's/^[a-f0-9]* - /- /' || true)
          OTHER=$(git log $LOG_RANGE --pretty=format:"%h - %s (%an)" | grep -ivE '^[a-f0-9]+ - (feat|fix|add|new|chore)' | sed 's/^[a-f0-9]* - /- /' || true)

          if [ -n "$ADDED" ]; then
            echo "### Added"
            echo "$ADDED"
            echo ""
          fi
          if [ -n "$FIXED" ]; then
            echo "### Fixed"
            echo "$FIXED"
            echo ""
          fi
          if [ -n "$OTHER" ]; then
            echo "### Changed"
            echo "$OTHER"
            echo ""
          fi
          echo "EOF"
        } >> $GITHUB_OUTPUT

    - name: Bump version in platformio.ini
      run: |
        VERSION=${{ steps.get_version.outputs.VERSION }}
        sed -i "s/^version = \".*\"/version = \"${VERSION}\"/" platformio.ini

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade platformio esptool

    - name: Install xxd
      run: |
        sudo apt-get update
        sudo apt-get install xxd

    - name: Build Firmware
      run: |
        VERSION=${{ steps.get_version.outputs.VERSION }}

        echo "Building firmware and LittleFS..."
        pio run -e esp32dev
        pio run -t buildfs

        cp .pio/build/esp32dev/firmware.bin .pio/build/esp32dev/upgrade_filaman_firmware_v${VERSION}.bin
        cp .pio/build/esp32dev/littlefs.bin .pio/build/esp32dev/upgrade_filaman_website_v${VERSION}.bin

        (cd .pio/build/esp32dev &&
        esptool.py --chip esp32 merge_bin \
          --fill-flash-size 4MB \
          --flash_mode dio \
          --flash_freq 40m \
          --flash_size 4MB \
          -o filaman_full_${VERSION}.bin \
          0x1000 bootloader.bin \
          0x8000 partitions.bin \
          0x10000 firmware.bin \
          0x3D0000 littlefs.bin)

        echo "File sizes:"
        (cd .pio/build/esp32dev && ls -lh *.bin)

    - name: Commit version bump and tag
      run: |
        VERSION=${{ steps.get_version.outputs.VERSION }}
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add platformio.ini
        git commit -m "chore: bump version to v${VERSION}"
        git tag "v${VERSION}"
        git push origin main "v${VERSION}"

    - name: Create GitHub Release
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        VERSION=${{ steps.get_version.outputs.VERSION }}
        cd .pio/build/esp32dev

        FILES_TO_UPLOAD=""

        if [ -f "upgrade_filaman_firmware_v${VERSION}.bin" ]; then
          FILES_TO_UPLOAD="$FILES_TO_UPLOAD upgrade_filaman_firmware_v${VERSION}.bin"
        fi

        if [ -f "upgrade_filaman_website_v${VERSION}.bin" ]; then
          FILES_TO_UPLOAD="$FILES_TO_UPLOAD upgrade_filaman_website_v${VERSION}.bin"
        fi

        if [ -f "filaman_full_${VERSION}.bin" ]; then
          FILES_TO_UPLOAD="$FILES_TO_UPLOAD filaman_full_${VERSION}.bin"
        fi

        if [ -n "$FILES_TO_UPLOAD" ]; then
          gh release create "v${VERSION}" \
            --title "Release ${VERSION}" \
            --notes "${{ steps.release_notes.outputs.CHANGES }}" \
            $FILES_TO_UPLOAD
        else
          echo "Error: No files found to upload"
          exit 1
        fi