name: Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version part to increment'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Compute new version
      id: get_version
      run: |
        CURRENT=$(grep '^version = ' platformio.ini | cut -d'"' -f2)
        IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"

        case "${{ inputs.bump }}" in
          major) MAJOR=$((MAJOR + 1)); MINOR=0; PATCH=0 ;;
          minor) MINOR=$((MINOR + 1)); PATCH=0 ;;
          patch) PATCH=$((PATCH + 1)) ;;
        esac

        VERSION="${MAJOR}.${MINOR}.${PATCH}"
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Bumped version: $CURRENT -> $VERSION"

    - name: Generate Release Notes
      id: release_notes
      run: |
        LATEST_TAG=$(git for-each-ref --sort=-creatordate --format '%(refname:short)' refs/tags | head -1)
        VERSION=${{ steps.get_version.outputs.VERSION }}

        {
          echo "CHANGES<<EOF"
          if [ -n "$LATEST_TAG" ]; then
            echo "## What's Changed (since ${LATEST_TAG})"
          else
            echo "## Initial Release"
          fi
          echo ""
          echo "## Board Support"
          echo "- ESP32-C6-DevKit-1 artifacts are experimental and built using the community pioarduino PlatformIO fork."
          echo ""

          LOG_RANGE="${LATEST_TAG:+${LATEST_TAG}..HEAD}"
          LOG_RANGE="${LOG_RANGE:-HEAD}"

          ADDED=$(git log $LOG_RANGE --pretty=format:"%h - %s (%an)" | grep -iE '^[a-f0-9]+ - (feat|add|new)' | sed 's/^[a-f0-9]* - /- /' || true)
          FIXED=$(git log $LOG_RANGE --pretty=format:"%h - %s (%an)" | grep -iE '^[a-f0-9]+ - fix' | sed 's/^[a-f0-9]* - /- /' || true)
          OTHER=$(git log $LOG_RANGE --pretty=format:"%h - %s (%an)" | grep -ivE '^[a-f0-9]+ - (feat|fix|add|new|chore)' | sed 's/^[a-f0-9]* - /- /' || true)

          if [ -n "$ADDED" ]; then
            echo "### Added"
            echo "$ADDED"
            echo ""
          fi
          if [ -n "$FIXED" ]; then
            echo "### Fixed"
            echo "$FIXED"
            echo ""
          fi
          if [ -n "$OTHER" ]; then
            echo "### Changed"
            echo "$OTHER"
            echo ""
          fi
          echo "EOF"
        } >> $GITHUB_OUTPUT

    - name: Bump version in platformio.ini
      run: |
        VERSION=${{ steps.get_version.outputs.VERSION }}
        sed -i "s/^version = \".*\"/version = \"${VERSION}\"/" platformio.ini

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade platformio esptool

    - name: Install xxd
      run: |
        sudo apt-get update
        sudo apt-get install xxd

    - name: Build Firmware
      run: |
        VERSION=${{ steps.get_version.outputs.VERSION }}
        ARTIFACT_DIR=".pio/build/release-artifacts"
        ENVS=("esp32-wroom-32d" "esp32-c3-mini" "esp32-c3-supermini" "esp32-c6-devkit")

        mkdir -p "${ARTIFACT_DIR}"

        for ENV in "${ENVS[@]}"; do
          BUILD_DIR=".pio/build/${ENV}"
          CHIP="esp32"
          BOOTLOADER_OFFSET="0x1000"
          EXPERIMENTAL_SUFFIX=""

          if [[ "${ENV}" == esp32-c3-* ]]; then
            CHIP="esp32c3"
            BOOTLOADER_OFFSET="0x0"
          elif [[ "${ENV}" == esp32-c6-* ]]; then
            CHIP="esp32c6"
            BOOTLOADER_OFFSET="0x0"
            EXPERIMENTAL_SUFFIX="_experimental"
          fi

          echo "Building ${ENV}..."
          pio run -e "${ENV}"
          pio run -e "${ENV}" -t buildfs

          cp "${BUILD_DIR}/firmware.bin" "${ARTIFACT_DIR}/upgrade_filaman_firmware_${ENV}${EXPERIMENTAL_SUFFIX}_v${VERSION}.bin"
          cp "${BUILD_DIR}/littlefs.bin" "${ARTIFACT_DIR}/upgrade_filaman_website_${ENV}${EXPERIMENTAL_SUFFIX}_v${VERSION}.bin"

          esptool.py --chip "${CHIP}" merge_bin \
            -o "${ARTIFACT_DIR}/filaman_full_${ENV}${EXPERIMENTAL_SUFFIX}_v${VERSION}.bin" \
            "${BOOTLOADER_OFFSET}" "${BUILD_DIR}/bootloader.bin" \
            0x8000 "${BUILD_DIR}/partitions.bin" \
            0x10000 "${BUILD_DIR}/firmware.bin" \
            0x3D0000 "${BUILD_DIR}/littlefs.bin"
        done

        echo "Release artifact sizes:"
        ls -lh "${ARTIFACT_DIR}"/*.bin

    - name: Commit version bump and tag
      run: |
        VERSION=${{ steps.get_version.outputs.VERSION }}
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add platformio.ini
        git commit -m "chore: bump version to v${VERSION}"
        git tag "v${VERSION}"
        git push origin main "v${VERSION}"

    - name: Create GitHub Release
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        VERSION=${{ steps.get_version.outputs.VERSION }}
        cd .pio/build/release-artifacts

        mapfile -t FILES_TO_UPLOAD < <(ls -1 *.bin)
        if [ ${#FILES_TO_UPLOAD[@]} -gt 0 ]; then
          gh release create "v${VERSION}" \
            --title "Release ${VERSION}" \
            --notes "${{ steps.release_notes.outputs.CHANGES }}" \
            "${FILES_TO_UPLOAD[@]}"
        else
          echo "Error: No files found to upload"
          exit 1
        fi
